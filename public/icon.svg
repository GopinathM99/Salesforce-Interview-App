<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  role="img"
  aria-label="Interview app logo with smaller speech bubble"
>
  <!-- Background rounded square -->
  <rect
    x="4"
    y="4"
    width="56"
    height="56"
    rx="14"
    ry="14"
    fill="#0f172a"
  />

  <!-- Scaled-down speech bubble group (~30% smaller) -->
  <g transform="translate(12,6) scale(0.7)">
    <!-- Speech bubble -->
    <path
      d="M18 12h28c4.4 0 8 3.6 8 8v10c0 4.4-3.6 8-8 8h-8l-6 6c-.8.8-2.1.8-2.9 0-.4-.4-.6-.9-.6-1.4V38H18c-4.4 0-8-3.6-8-8V20c0-4.4 3.6-8 8-8z"
      fill="#111827"
      stroke="#e5e7eb"
      stroke-width="2.8"
    />

    <!-- Interior circle -->
    <circle
      cx="24"
      cy="22"
      r="4"
      fill="none"
      stroke="#e5e7eb"
      stroke-width="2.8"
    />

    <!-- Lines inside bubble -->
    <line x1="32" y1="20" x2="44" y2="20"
      stroke="#e5e7eb" stroke-width="2.8" stroke-linecap="round" />
    <line x1="32" y1="25" x2="48" y2="25"
      stroke="#e5e7eb" stroke-width="2.8" stroke-linecap="round" />
    <line x1="32" y1="30" x2="40" y2="30"
      stroke="#e5e7eb" stroke-width="2.8" stroke-linecap="round" />
  </g>

  <!-- User 1 (left, outside bubble) -->
  <circle cx="22" cy="46" r="4" fill="none" stroke="#e5e7eb" stroke-width="2" />
  <path
    d="M16 55c0-3 2.5-5 6-5s6 2 6 5"
    fill="none"
    stroke="#e5e7eb"
    stroke-width="2"
    stroke-linecap="round"
  />

  <!-- User 2 (right, outside bubble) -->
  <circle cx="42" cy="46" r="4" fill="none" stroke="#e5e7eb" stroke-width="2" />
  <path
    d="M36 55c0-3 2.5-5 6-5s6 2 6 5"
    fill="none"
    stroke="#e5e7eb"
    stroke-width="2"
    stroke-linecap="round"
  />
</svg>
